apply plugin: 'com.android.application'

android {
    namespace "com.qrmaster.app"
    compileSdk rootProject.ext.compileSdkVersion
    
    defaultConfig {
        applicationId "com.qrmaster.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 2
        versionName "2.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        // üéØ Multi-dex support (b√ºy√ºk APK i√ßin)
        multiDexEnabled true
        
        
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    
    
    // üéØ Signing Config - Debug ve Release i√ßin
    signingConfigs {
        debug {
            // Debug i√ßin default keystore
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            debuggable true
            minifyEnabled false
            shrinkResources false
        }
        
        release {
            signingConfig signingConfigs.debug // ≈ûimdilik debug keystore kullan
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
    // üéØ Linter uyarƒ±larƒ±nƒ± bastƒ±r
    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
    
    // üéØ Java 17 desteƒüi
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
    
    // üéØ Multi-dex support
    implementation 'androidx.multidex:multidex:2.0.1'
    
    // üéØ Floating QR Scanner Dependencies
    // CameraX
    def camerax_version = "1.3.1"
    implementation "androidx.camera:camera-core:${camerax_version}"
    implementation "androidx.camera:camera-camera2:${camerax_version}"
    implementation "androidx.camera:camera-lifecycle:${camerax_version}"
    implementation "androidx.camera:camera-view:${camerax_version}"
    
    // ML Kit Barcode Scanning
    implementation 'com.google.mlkit:barcode-scanning:17.2.0'
    
    // üìù ML Kit Text Recognition (OCR)
    implementation 'com.google.mlkit:text-recognition:16.0.0'
    
    // ‚å®Ô∏è KLAVYE DEPENDENCIES
    // Emoji Support
    implementation 'androidx.emoji2:emoji2:1.4.0'
    implementation 'androidx.emoji2:emoji2-views:1.4.0'
    implementation 'androidx.emoji2:emoji2-views-helper:1.4.0'
    
    // RecyclerView (emoji/gif grid i√ßin)
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    
    // ML Kit Translation
    implementation 'com.google.mlkit:translate:17.0.2'
    implementation 'com.google.mlkit:language-id:17.0.5'
    
    // Glide (GIF y√ºkleme i√ßin)
    implementation 'com.github.bumptech.glide:glide:4.16.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.16.0'
    
    // Gson (API parsing i√ßin)
    implementation 'com.google.code.gson:gson:2.10.1'
    
    // OkHttp (Giphy/Tenor API i√ßin)
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    
    // CardView (Floating window i√ßin)
    implementation 'androidx.cardview:cardview:1.0.0'
    
    // Lifecycle
    implementation 'androidx.lifecycle:lifecycle-service:2.6.2'
    
    // üó∫Ô∏è OSM (OpenStreetMap) for Map Mini App
    implementation 'org.osmdroid:osmdroid-android:6.1.18'
    
    // üìê GridLayout for UI components
    implementation 'androidx.gridlayout:gridlayout:1.0.0'
    
    // üîó Google Nearby Connections API (WiFi Direct + Bluetooth i√ßin Ortak Yazƒ±)
    implementation 'com.google.android.gms:play-services-nearby:19.1.0'
    
    // üîí ZXing (QR Code generation i√ßin Crypto)
    implementation 'com.google.zxing:core:3.5.2'
    
    // üîí Basit E2EE (KryptEY style - simplified!)
    // implementation 'org.signal:libsignal-android:0.53.0' // √áok karma≈üƒ±k, kendi sistemimizi yazƒ±yoruz!
    
    // üîí JSON processing (messages)
    implementation 'com.google.code.gson:gson:2.10.1'
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
