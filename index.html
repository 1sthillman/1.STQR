<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QRMaster - Gelişmiş QR Kod Uygulaması</title>
    <meta name="description" content="QR kod oluşturma, tarama, ürün yönetimi ve akıllı ödeme sistemlerinin mükemmel birleşimi" />
    <meta name="keywords" content="QR kod, barkod, tarama, ürün yönetimi, mobil uygulama" />
    
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Global function for keyboard QR scanning - will be set by main app
      window.startKeyboardQRScan = function() {
        console.log('Klavyeden QR tarama başlatıldı! Uygulama yükleniyor...');
        alert('QR tarama için uygulamayı başlatın');
      };
      // GitHub Pages base path - detect from current path
      (function() {
        const path = window.location.pathname;
        const match = path.match(/^\/([^\/]+)\//);
        if (match && match[1] !== 'assets' && match[1] !== 'static') {
          window.__BASE_PATH__ = '/' + match[1] + '/';
        } else {
          window.__BASE_PATH__ = '/';
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
